<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">

        <title>{% block title %}{% endblock %}Chat App</title>
        
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-gray-700">
        <nav class="flex items-center justify-between px-4 py-6 bg-gray-900">
            <!-- Index item -->
            <div>
                <a href="/" class="text-xl text-white">Chat App</a>
            </div>

            <!-- Log in, Sign up items -->
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'rooms' %}" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-gray-700 hover:bg-gray-800">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-200">Log in</a>
                    
                    <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-gray-700 hover:bg-gray-800">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
